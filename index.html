<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>mini note</title>
</head>

<body>
  <!-- This is a comment -->
  <div id="note" contenteditable></div>
  <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
  <script>
    const fs = new Filer.FileSystem();

    window.addEventListener('DOMContentLoaded', (event) => {
      fs.readFile('/note', 'utf8', (err, data) => {
        document.querySelector('#note').innerHTML = err ? 'Welcome to mini note!' : data;
      });
    });

    const interval = window.setInterval(() => {
      fs.writeFile('/note', document.querySelector('#note').innerHTML, err => {
        if (err) throw err;
      });
    }, 2500);

  </script>
</body>

</html>
